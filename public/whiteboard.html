	<body>
		<div id="page-wrapper">

				<!-- Header -->
				<section id="header">
					<!-- Logo -->
						<h1><a href="main.html">만점지갑</a></h1>
				</section>
				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="main.html">홈</a></li>

					</ul>
				</nav>

			<!-- Main -->
				<section id="main">
					<div class="canvascontainer">
						<canvas id="jsCanvas" class="canvas"></canvas>
						<br>
						<div class="controls">
							<button id="stopBtn"></button>
							<button id="eraserBtn"></button>
							<button id="drawingBtn"></button>
							<div class="controls__colors" id="jsColors">
								<div class="controls__color jsColor" style="background-color: black;"></div>
								<div class="controls__color jsColor" style="background-color: white;"></div>
								<div class="controls__color jsColor" style="background-color: red;"></div>
								<div class="controls__color jsColor" style="background-color: orange;"></div>
								<div class="controls__color jsColor" style="background-color: yellow;"></div>
								<div class="controls__color jsColor" style="background-color: green;"></div>
								<div class="controls__color jsColor" style="background-color: blue;"></div>
								<div class="controls__color jsColor" style="background-color: purple;"></div>
								<div id="colorPickerWrapper">
									<div id="colorPickerPreview" class="colorpicker" style="background-image: url('./assets/css/images/coloricon.png');"></div>
									<input type="color" id="lineColorPicker" class="hidden">
								</div>
								<div class="controls__range">
									<input type="range" id="jsRange" min="1.0" max="30.0" value="2.5" step="0.1" />
								</div>
							</div>
							<button id="addImageBtn"></button>
							<button id="addTextButton"></button>
							<select id="fontSizeSelect">
								<option value="16">16px</option>
								<option value="18">18px</option>
								<option value="20">20px</option>
								<option value="22">22px</option>
								<option value="24">24px</option>
								<option value="26">26px</option>
								<option value="28">28px</option>
								<option value="36" selected>36px</option>
								<option value="48">48px</option>
								<option value="60">60px</option>
								<option value="72">72px</option>
								<option value="84">84px</option>
								<option value="96">96px</option>
							</select>
							<input type="color" id="textColorPicker" value="#000000">
							
						</div>
						<div id="whiteboard"></div>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
