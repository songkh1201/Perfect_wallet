<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="uploadButton" onclick="onUpload()">파일업로드</button>
    <input type="file" id="image" name="image">
    <button id="downloadExcel" onclick="downloadExcel()">엑셀</button>
    <img src="" id="imageRes"/>
    <script>
        function downloadExcel() {
            fetch('/excel/1', {
               method : "GET",
            }).then((res) => res.blob())
                .then((data) => {
                const blob = new Blob([data], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
                const url = window.URL.createObjectURL(blob);
                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.download = `테스트.xlsx`;
                anchor.click();
                window.URL.revokeObjectURL(url);
            });
        }
        function onUpload() {
            let imgdo = document.getElementById('imageRes');
            console.log("test1");
            let formdata = new FormData();
            formdata.append('image',document.getElementById('image').files[0])
            fetch('/image', {
                method : "post",
                body : formdata
            }).then((r) => {
                imgdo.setAttribute('src', r.headers.get('imageUrl'));
                r.json()})
                .then((res) => {
                    console.log(res);
                    let data = [];
                    for(let array in res.Items.valueArray) {
                        data.push({objectName: res.Items.valueArray[array].valueObject.Description.content,
                            price: res.Items.valueArray[array].valueObject.TotalPrice.valueNumber,
                            qu: res.Items.valueArray[array].valueObject.Quantity.valueNumber,
                            date: res.TransactionDate.valueDate});
                    }
                    console.log(data);
                    fetch('/callDB', {
                        method: 'post',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            data : data
                        })
                    });
                })
        }
    </script>
</body>
</html>
