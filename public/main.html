<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="uploadButton" onclick="onUpload()">파일업로드</button>
    <input type="file" id="image" name="image">
    <script>
        function onUpload() {
            console.log("test1");
            let formdata = new FormData();
            formdata.append('image',document.getElementById('image').files[0])
            fetch('/image', {

                method : "post",
                body : formdata
            }).then((r) => r.json())
                .then((res) => {
                    console.log(res.Items.valueArray[1]);
                    fetch('/callDB', {
                        method: 'post',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            objectName: res.Items.valueArray[0].valueObject.Description.content,
                            price: res.Items.value.valueArray[1].valueObect.TotalPrice.valueNumber
                        })
                    });
                })

        }
    </script>
</body>
</html>
