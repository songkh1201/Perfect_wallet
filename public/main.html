<html>

<head>
	<title>만점지갑</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
	<div id="page-wrapper">
		<!-- Header -->
		<section id="header">
				<h1><a href="main.html">만점지갑</a></h1>
				<button onclick="showLoginPopup()" id="loginButton">로그인</button>
				<button onclick="showSignupPopup()" id="signupButton">회원가입</button>
			<label id="userName"></label>
		</section>

		<!-- 로그인 팝업 내용 -->
		<div id="loginPopup" class="popup">
			<div class="popup-content">
				<h2>로그인</h2>
				<input type="text" placeholder="ID를 입력하세요." id="loginUsername"> <br>
				<input type="password" placeholder="비밀번호를 입력하세요." id="loginPassword"> <br>
				<button onclick="closePopup('loginPopup'); clearLoginFields()">로그인</button>
			</div>
		</div>

		<!-- 회원가입 팝업 내용 -->
		<div id="signupPopup" class="popup">
			<div class="popup-content">
				<h2>회원가입</h2>
				<label>ID</label> <br>
				<input type="text" id="signupUsername"> <br>
				<label>비밀번호</label> <br>
				<input type="password" id="signupPassword"> <br>
				<label>비밀번호 확인</label> <br>
				<input type="password" id="signupPassword_again"> <br>
				<button onclick="closePopup('signupPopup'); clearSignupFields()">확인</button>
			</div>
		</div>

		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a href="main.html">홈</a></li>
				<li><a href="receiptupload.html">영수증 UP</a></li>
				<li><a href="whiteboard.html">내 가계부</a></li>
				<li><a href="myreceipt.html">내 영수증</a></li>
				<li><a href="receiptstory.html">영수증<br>이야기</a></li>
			</ul>



		</nav>

		<!-- Main -->
		<section id="main">
			<div class="container">
				<hr class="homehr">
				<table class="Calendar">
					<thead>
						<tr>
							<td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
							<td colspan="5">
								<span id="calYear"></span>년
								<span id="calMonth"></span>월
							</td>
							<td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
						</tr>
						<tr>
							<td>일</td>
							<td>월</td>
							<td>화</td>
							<td>수</td>
							<td>목</td>
							<td>금</td>
							<td>토</td>
						</tr>
					</thead>

					<tbody>
					</tbody>
				</table>
			</div>
		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/calender.js"></script>
	<script src="assets/js/login.js"></script>
	<script src="assets/js/receiptupload.js"></script>

</body>

</html>
