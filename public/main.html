<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="uploadButton" onclick="onUpload()">파일업로드</button>
    <input type="file" id="image" name="image">
    <button id="downloadExcel" onclick="downloadExcel()">엑셀</button>
    <script>
        function downloadExcel() {
            fetch('/excel/1', {
               method : "GET",
            }).then((res) => res.blob())
                .then((data) => {
                const blob = new Blob([data], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
                const url = window.URL.createObjectURL(blob);
                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.download = `테스트.xlsx`;
                anchor.click();
                window.URL.revokeObjectURL(url);
            });
        }
        function onUpload() {
            console.log("test1");
            let formdata = new FormData();
            formdata.append('image',document.getElementById('image').files[0])
            fetch('/image', {

                method : "post",
                body : formdata
            }).then((r) => r.json())
                .then((res) => {
                    console.log(res);
                    fetch('/callDB', {
                        method: 'post',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            objectName: res.Items.valueArray[0].valueObject.Description.content,
                            price: res.Items.valueArray[1].valueObject.TotalPrice.valueNumber
                            // 수량 추가 예정
                        })
                    });
                })

        }
    </script>
</body>
</html>
